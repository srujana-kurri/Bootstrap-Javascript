
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-3</title>
    <script>
        function multiply() {
            var inp1 = Number(document.myform.n1.value);
            var inp2 = Number(document.myform.n2.value);
            var mul= inp1 * inp2;
            document.getElementById("Result").innerHTML ="The Result is: <br>" +mul;

        }
        function divide() {
            var inp1 = Number(document.myform.n1.value);
            var inp2 = Number(document.myform.n2.value);
            var div = inp1 / inp2;
            document.getElementById("Result").innerHTML = "The Result is: <br>" +div;
        }
    </script>
</head>
<body>
    <form name="myform">
        1st Number: <input type="text" name="n1"><br><br>
        2nd Number: <input type="text" name="n2"><br><br>
        <input type="button" value="Multiply" onclick="multiply()" >
        <input type="button" value="Divide" onclick="divide()" ><br><br>
    </form>
    <p id="Result"></p>
</body>
</html>
